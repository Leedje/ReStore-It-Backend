stages:
  - build
  - test
  - sonarcloud-check

build_project:
  stage: build
  tags: [gradle]
  script:
    - echo "Build starting..."
    - gradle clean build

run_tests:
  stage: test
  tags: [gradle]
  script:
    - echo "Running tests..."
    - gradle test

variables:
  JAVA_HOME: "C:/Program Files/Java/jdk-21"
  PATH: "$JAVA_HOME/bin:$PATH"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

sonarcloud-check:
  stage: sonarcloud-check
  tags: [gradle]
  image: gradle:jdk21
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - gradle sonarqube